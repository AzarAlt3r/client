<div class="col-lg-6" *ngIf="identity">
  <h1>{{titulo}}</h1>
  <!--Formulario-->
  
  <div class="col-lg-6">
    <h1>{{titulo}}</h1>

    <div *ngIf="alertMessage">
      <div class="alert alert-success" role="alert"> {{alertMessage}}</div>
    </div>
    <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control"
          placeholder="Nombres" required>
        <span *ngIf="!name.valid && name.touched">
          El nombre es obligatorio
        </span>
      </div>
      <div class="form-group">
        <label>Apellidos</label>
        <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname" class="form-control"
          placeholder="Apellidos">
        <span *ngIf="!surname.valid && surname.touched">
          El apellido es obligatorio
        </span>
      </div>
      <div class="form-group">
        <label>Correo Electr√≥nico</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control"
          placeholder="Email" required>
        <span *ngIf="!email.valid && email.touched">
          El email es obligatorio
        </span>
      </div>
      <div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
        <img src="{{url + 'get-image-user/' + user.image}}" style="width: 50px;" />
      </div>
      <p>
        <label>Sube tu foto</label>
        <input type="file" placeholder="Subir Imagen..." (change)="fileChangeEvent($event)" />
      </p>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  </div>

</div>
