<div *ngIf="identity" class="navigation col-lg-1">
  <h1 class="head-title">
    <a [routerLink]="['/']">
      <span class="glyphicon glyphicon-music" aria-hidden="true"></span>

    {{title}}
      </a>
  </h1>
  <nav id="navigation">
    <a href="#">
      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
      Buscar
    </a>
    <a href="#">
      <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
    Albums
    </a>
    <a [routerLink]="['/artistas', 1]" [routerLinkActive]="['actived']">
      <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
    Artistas
    </a>
  </nav>
  <nav id="user_logged">
    <div class="user-image" >
      <img id="image-logged"src="{{url + 'get-image-user/' + identity.image}}"/>
  </div>
    <span id="identity_name">
      {{identity.name}} {{identity.surname}}
    </span>
   
     <a [routerLink]="['/mis-datos']" [routerLinkActive]="['actived']">
      <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
    Mis datos
    </a> 
    <a (click)="logout()" class="btn-logout">
      <span class="glyphicon glyphicon-log-out">
        
      </span>
      Cerrar Sesión
     
    </a>    
  </nav>
 
</div>
<div [class.hidden]="!identity" class="central col-lg-11">
 <router-outlet></router-outlet>
</div>

<div class="col-lg-11" *ngIf="!identity">
  <div class="col-lg-6">
    <h1>Inicia sesión</h1>
    <div *ngIf="errorMessage">
      <div class="alert alert-danger" role="alert">Error {{errorMessage}}</div>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
      <div class="form-group">
        <label>Correo Electrónico</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control"
          placeholder="Email" required>
        <span *ngIf="!email.valid && email.touched">
          El email es obligatorio
        </span>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" required
          class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  <div class="col-lg-6">
    <h1>Registrate</h1>
    <div *ngIf="alertRegister">
      <div class="alert alert-success" role="alert"> {{alertRegister}}</div>
    </div>
    <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()"class="col-md-7">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" #name="ngModel" name="name" [(ngModel)]="user_register.name"class="form-control" placeholder="Nombres" required>
        <span *ngIf="!name.valid && name.touched">
          El nombre es obligatorio
        </span>
      </div>
      <div class="form-group">
        <label>Apellidos</label>
        <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user_register.surname" class="form-control" placeholder="Apellidos">
        <span *ngIf="!surname.valid && surname.touched">
          El apellido es obligatorio
        </span>
      </div>
      <div class="form-group">
        <label>Correo Electrónico</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user_register.email" class="form-control"
          placeholder="Email" required>
        <span *ngIf="!email.valid && email.touched">
          El email es obligatorio
        </span>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user_register.password" required
          class="form-control" placeholder="Password">
          <span *ngIf="!password.valid && password.touched">
            La contraseña es obligatoria
          </span>
      </div>
      <button type="submit" class="btn btn-primary">Registrate</button>
    </form>
  </div>

</div>
